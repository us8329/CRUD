<title>signup</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<nav class="navbar navbar-light bg-light" style="margin-bottom: 100px">
    <div class=heading>
      <h5>Node Js Demo</h5>
     </div>
   </nav>
   
   <style>
       .heading{
           padding-top: 6px;
       }
   </style>

<div class = "text-center center-div" id="login">
    <div class="container w-25 border py-5">
      <div class="title pb-5">
        <h2 class="font-weight-bold">Sign Up</h2>
        <span>Create a new account</span>
      </div>

      <form #signupForm ="ngForm" (ngSubmit)="signupForm.valid && onSubmit(signupForm)">
          <!-- <div class="form-group">
              <input type="text" class="form-control" #username='ngModel' [(ngModel)] = 'userService.selectedUser.username' name="username" placeholder="username" required>
              <small class="form-text text-muted text-left">enter username</small>
          </div> -->
          <div class="form-group">
            <input type="text" class="form-control" #email='ngModel' [(ngModel)] = 'userService.selectedUser.email' name="email" placeholder="example@gmail.com" required>
            <small class="form-text text-muted text-left">register email</small>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" #password='ngModel' [(ngModel)] = 'userService.selectedUser.password' name="password" required>
            <small class="form-text text-muted text-left">enter password</small>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" #confirmpassword='ngModel' [(ngModel)] = 'userService.selectedUser.confirmpassword' name="confirmpassword" required >
            <small class="form-text text-muted text-left">confirm password</small>
        </div>
        <!-- <div class="form-group">
            <input type="submit" value="Signup">
        </div> -->
        <button type="submit" class="btn btn-dark rounded-pi" routerlink = '/login'>Create user</button>  
        <!-- <input type="submit" value='Sign up' routerlink ='/login'> -->
        <div class = "loginoption">
            <a href = "/login">
              go back to login
            </a>
           </div>
      </form>

    </div>
  </div>

      {{serverErrorMessage}}
  </div> -->

  <style>
    .loginoption{
      padding-top: 15px;
    }
  </style>
